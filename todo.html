<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Todo ...</title>
</head>
<body>
    <section class="container">
      <form class="todo-form">
        <h1 id="form-header">Task List</h1>
        <input type="text" name="task" id="task-input" placeholder="New Task">
        <input type="submit"  id="addTask" value="ADD TASK">
      </form>
      <div class="todo-list">
        <h1>Tasks ...</h1>
        <input type="text" name="task" id="filter-input" placeholder="Filter Tasks">
        <ul id="task-list">
        </ul>
        <button class="clear-btn">CLEAR TASKS</button>
      </div>
    </section>
</body>
<script src="/todo.js"></script>
</html>
